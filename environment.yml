name: misa-code-py39

channels:
  - pytorch                     # has the 1.11 / CUDA 11.3 binaries
  - conda-forge
  - defaults

dependencies:
  # ── core interpreter ─────────────────────────────────────────────
  - python            =3.9
  - pip
  - wheel

  # ── numeric & science stack ──────────────────────────────────────
  - numpy             =1.24.4   # last NumPy to support 3.9
  - scipy             =1.12.*
  - pandas            =2.2.*
  - scikit-learn      =1.4.*
  - scikit-image      =0.22.*     # 0.23+ needs Py ≥ 3.10
  - matplotlib        =3.9.*
  - pillow
  - cython
  - filelock
  - fsspec

  # ── PyTorch + CUDA 11.3 (GPU) ────────────────────────────────────
  #- cudatoolkit       =11.3       # comment out for CPU runtime
  - cpuonly
  - pytorch           =1.10
  - torchvision       =0.11
  - torchaudio        =0.10     # conda build for Torch 1.11

  # ── NLP stack ────────────────────────────────────────────────────
  - spacy             =3.7.*

  # ── runtime libs (un-pinned builds) ─────────────────────────────
  - openssl
  - libffi
  - zlib
  - sqlite
  - ncurses
  - readline
  - ittapi

  # ── pip-only packages ───────────────────────────────────────────
  - pip:
      # core research libs
      - allennlp==2.10.*
      - allennlp-models==2.10.*
      - transformers==4.20.*

      # (torch-geometric & friends come later—see below)

      # utility & notebook stack
      - jupyter
      - notebook
      - ipykernel
      - ipython
      - seaborn
      - requests>=2.31
      - tqdm>=4.67

      # keep the rest of your pure-Python helpers as needed …
      - absl-py
      - argparse
      - astor
      - bleach
      - boto3
      - cachetools
      - click
      - "datasets<2.8"
      - decorator
      - docopt
      - ftfy>=5.8
      - gensim
      - grpcio
      - "huggingface-hub<0.11,>=0.8.1"
      - imageio
      - importlib-metadata
      - joblib>=1.4
      - networkx>=2.8
      - nltk>=3.8
      - packaging>=25
      - regex
      - sacremoses
      - smart-open
      - tensorboard
      - tensorboardx
      - termcolor
      - torch-geometric==2.0.4        # CPU wheel; pip will pull from the official PyG index
      - tornado
      - traitlets
      - unidecode
      - urllib3>=2.2
      - validators
      - wrapt
      - zipp

